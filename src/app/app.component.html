<app-header
(onPageChange)="page=$event"
></app-header>
<main [ngSwitch]="page">
    <div *ngSwitchCase="Page.ApartmentsList">
        <app-apartment-search (onSearchQuery)="apartmentList.refreshList($event)" (searchedDates)="apartmentList.searchedDates=$event"></app-apartment-search>
        <app-apartment-list #apartmentList></app-apartment-list>
        <br><br><br>
    </div>

    <div *ngSwitchCase="Page.ReservationsList">
        <app-reservation-list></app-reservation-list>
    </div>

    <div *ngSwitchCase="Page.MyApartmentsList">
        <app-apartment-create (onApartmentAdded)="myApartmentList.refreshList()"></app-apartment-create>
        <app-apartment-list [isMyApartments]="true" #myApartmentList></app-apartment-list>
    </div>

    <div *ngSwitchCase="Page.SignUp">
        <app-users-create ></app-users-create>
    </div>

    <div *ngSwitchCase="Page.LogIn">
        <app-user-login></app-user-login>
    </div>
</main>
