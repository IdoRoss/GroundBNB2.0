<app-header
(onPageChange)="page=$event"
></app-header>
<main [ngSwitch]="page">
    <div *ngSwitchCase="Page.ApartmentsList">
        <mat-checkbox
            type="button"
            mat-fab
            color="primary"
            (change)="addApartment = !addApartment"
            style="margin-left: 34%"></mat-checkbox>
        <mat-card 
            *ngIf="!addApartment">
            <h2>Add Apartment</h2>
        </mat-card>
        <div *ngIf="addApartment">
            <app-apartment-create (onApartmentAdded)="apartmentList.refreshList()"></app-apartment-create>
        </div>
        <app-apartment-list #apartmentList></app-apartment-list>
        <br><br><br>
    </div>

    <div *ngSwitchCase="Page.ReservationsList">
        <app-reservation-list></app-reservation-list>
    </div>

    <div *ngSwitchCase="Page.UsersList">
        <app-users-create ></app-users-create>
    </div>

    <div *ngSwitchCase="Page.LogIn">
        <app-user-login></app-user-login>
    </div>
</main>
