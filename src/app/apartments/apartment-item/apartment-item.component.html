<mat-expansion-panel>
    <mat-expansion-panel-header>
        Name: {{apartment.name}} | City: {{apartment.city}} | Price: {{apartment.price}} | 
        <button 
            *ngIf="searchedDates"
            type="button"
            (click)="addReservation()">
            Reserve
        </button>
    </mat-expansion-panel-header>
    <p>
        Description: {{apartment.description}}<br>
        Address: {{apartment.address}}<br>
        Max-Visitors: {{apartment.maxvisitors}}<br> 
    </p>
    <app-apartment-edit
        [apartment]="apartment"
        (onDeleteApartment)="onDelete()"
    ></app-apartment-edit>
</mat-expansion-panel>
