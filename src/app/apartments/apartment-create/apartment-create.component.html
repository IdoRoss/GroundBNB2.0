<button mat-raised-button color="accent" type="button"  (click)="displayCreateForm = !displayCreateForm">Create Apartment</button>
<mat-card *ngIf="displayCreateForm">
  <form (submit)="onSubmit(apartmentForm)" #apartmentForm="ngForm">
    <h2>Add Apartment</h2>
    Name:
    <mat-form-field>
      <input matInput type="text" name="name" ngModel required minlength="3" #name="ngModel">
      <mat-error *ngIf="name.invalid">Please enter title</mat-error>
    </mat-form-field>
    <br>
    Description:
    <mat-form-field>
      <textarea matInput rows=6 name="description" ngModel required #description="ngModel"></textarea>
      <mat-error *ngIf="description.invalid">Please enter description</mat-error>
    </mat-form-field>
    <br>
    City:
    <mat-form-field>
      <mat-select matInput name="city" ngModel required minlength="3" #city="ngModel">
        <mat-option *ngFor="let city of cities" value="{{city}}">{{city}}</mat-option>
      </mat-select>
      <mat-error *ngIf="city.invalid">Please enter city</mat-error>
    </mat-form-field>
    <br>
    Address:
    <mat-form-field>
      <input matInput type="text" name="address" ngModel required minlength="3" #address="ngModel">
      <mat-error *ngIf="address.invalid">Please enter address</mat-error>
    </mat-form-field>
    <br>
    Price:
    <mat-form-field>
      <input matInput type="number" name="price" ngModel required #price="ngModel">
      <mat-error *ngIf="price.invalid">Please enter price</mat-error>
    </mat-form-field>
    <br>
    Max-Visitors:
    <mat-form-field>
      <input matInput type="number" name="maxvisitors" ngModel required #maxvisitors="ngModel">
      <mat-error *ngIf="maxvisitors.invalid">Please enter max visitors</mat-error>
    </mat-form-field>
    <br>
    <button mat-raised-button color="accent" type="submit">
      save apartment
    </button>
  </form>
</mat-card>
<simple-notifications></simple-notifications>
