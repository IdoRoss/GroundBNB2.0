<mat-accordion multi="true" *ngIf="apartments.length > 0">
    <app-apartment-item
    *ngFor="let apartment of apartments"
    [apartment]="apartment"
    (onDeleteApartment)="refreshList()"
    ></app-apartment-item>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="apartments.length <= 0">No Apartments</p>
