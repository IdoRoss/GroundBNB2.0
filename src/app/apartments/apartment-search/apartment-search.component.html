<mat-card>
    <form (submit)="onSubmit(searchForm)" #searchForm="ngForm">

    <mat-checkbox
        type="button"
        mat-fab
        color="primary"
        (change)="show = !show"
    ><h2>Search Apartment</h2></mat-checkbox>
    
    <div *ngIf="show">
        <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate matInput name="startDate" ngModel #startDate="ngModel" placeholder="Start date">
                <input matEndDate matInput name="endDate" ngModel #endDate="ngModel" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <br>
        Name:
        <mat-form-field>
            <input 
            matInput type="text"
            name="name"
            ngModel
            minlength="3"
            #name="ngModel">
        </mat-form-field>
        <br>
        City:
        <mat-form-field>
            <input 
            matInput type="text"
            name="city"
            ngModel
            minlength="3"
            #city="ngModel">
        </mat-form-field>
        <br>
        Address:
        <mat-form-field>
            <input 
            matInput type="text"
            name="address"
            ngModel
            minlength="3"
            #address="ngModel">
        </mat-form-field>
        <br>
        Max-Price:
        <mat-form-field>
            <input 
            matInput type="number"
            name="maxprice"
            ngModel
            #maxprice="ngModel">
        </mat-form-field>
        <br>
        Min-Visitors:
        <mat-form-field>
            <input 
            matInput type="number"
            name="minvisitors"
            ngModel
            #minvisitors="ngModel">
        </mat-form-field>
        <br>
        <button 
            mat-raised-button
            color="accent"
            type="submit">
                Search
        </button>
    </div>
</form>
</mat-card>
