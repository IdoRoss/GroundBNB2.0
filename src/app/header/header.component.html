<mat-toolbar color="primary">
    Ground BNB 2.0
    <button 
    mat-raised-button
    color="accent"
    type="button"
    (click)="displayApartmentsPage()">
        All Apartments
</button>
<button 
*ngIf="isLoggedIn()"
    mat-raised-button
    color="accent"
    type="button"
    (click)="displayMyApartmentsPage()">
    My Apartments
</button>
<button 
*ngIf="isLoggedIn()"
    mat-raised-button
    color="accent"
    type="button"
    (click)="displayMyReservationsPage()">
    My Reservations
</button>
<button 
    *ngIf="isAdmin()"
    mat-raised-button
    color="accent"
    type="button"
    (click)="displayAdminPage()">
        Admin Page
</button>
<button 
    *ngIf="!isLoggedIn()"
    mat-raised-button
    color="accent"
    type="button"
    (click)="displaySignUpPage()">
        Sign Up
</button>
<button 
    *ngIf="!isLoggedIn()"
    mat-raised-button
    color="accent"
    type="button"
    (click)="displayLoginsPage()">
        Login
</button>
<button 
    *ngIf="isLoggedIn()"
    mat-raised-button
    color="accent"
    type="button"
    (click)="displayUserEditPage()">
        User Edit
</button>
<button 
    *ngIf="isLoggedIn()"
    mat-raised-button
    color="accent"
    type="button"
    (click)="Logout()">
        Sign Out
</button>


<h3>Hello {{(isLoggedIn() ? getName() + (isAdmin() ? " Admin":" User"):" Please Connect")}}</h3>
</mat-toolbar>
